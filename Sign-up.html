<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up</title>
  <link rel="stylesheet" href="sign-up.css" />
</head>
<body>
  <main>
    <div class="signup">
      <h2>Sign Up here</h2>
      <form id="signupForm">
        <!-- <h3><label for="name">Full Name</label></h3> -->
        <input type="text" id="name" name="name" placeholder="Enter Name" required />

        <!-- <h3><label for="username">User Name</label></h3> -->
        <input type="text" id="username" name="username" placeholder="User Name" required />

        <!-- <h3><label for="password">Create Password</label></h3> -->
        <input type="password" id="password" name="password" placeholder="Create a strong password" required />

        <!-- <h3><label for="confirmPassword">Confirm Password</label></h3> -->
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required /><br />

        <button type="submit" id="btn">Submit</button>
      </form>
    </div>
  </main>
<script src="signup.js"></script>
  
</body>
</html>
